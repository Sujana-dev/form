<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form">
        <h3>SIGN IN</h3>
        <input class="name_input" type="text" placeholder="Enter your name">
        <p class="name_output"></p>
    
        <input class="id_input" type="number" placeholder="Enter your id">
        <p class="id_output"></p>
    
        <input class="email_input" type="email" placeholder="Enter your email">
        <p class="email_output"></p>
    
        <input class="no_input" type="number" placeholder="Enter your phone number">
        <p class="no_output"></p>
    
        <button class="btn">Submit</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
